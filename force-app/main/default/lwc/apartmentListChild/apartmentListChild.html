<template>
    <div>
        
       <div class="content">
        <img src={product.Picture_URL__c} class="slds-align_absolute-center productImage"   
        alt="product picture"/>
        
       <div>
            <p class="title slds-align_absolute-center">{product.Name}</p>
            <p class="slds-align_absolute-center">
                Expected Rent:
                <lightning-formatted-number format-style="currency"
                currency-code="USD" value={product.Expected_Rent__c} class="price"
                maximum-fraction-digits="0"></lightning-formatted-number>
            </p>
        </div>
    
             </div>
            
                   
    </div>
</template>
